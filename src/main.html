<html>
    <head>
    <title>Like Button</title>
               
                <style type="text/css">
                        html, body { overflow: hidden; background-color:black; }
                        
                        #like { position:absolute; left:10%; top: 10%; width:70%; }
                        
                        #count { position:absolute; left:70%; top: 10%; width:20%; font-size: 9em; font-family: arial; color: white; text-shadow: 0 0 0.3em white; }
						
                        #colorMenu { position:absolute; left:0%; top:80%; width: 100px; height: 100px; background: red; }
						
                        #border { position: fixed; width: 790px; height: 590px; padding: 0; margin: 0; top: 0; left: 0; border: solid white 5px; }

			body {
                margin: 0 auto;
                padding: 0;
				background-color: white;
            }
            .menu {
                width: 1000px;
                height: 400px;
                display: none;
            }
            .menu .row {
                height: 100px;
                margin-bottom: 5px;
            }
            .menu .row .color {
                width: 150px;
                height: 100%;
                display: inline-block;
                margin: 5px;
            }
			
			#mainMenuButton {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background: #bdc3c7;
                text-align: center;
                bottom: 0;
                right: 0;
                position: absolute;
                cursor: pointer;
            }
            #mainMenuButton p {
                margin-top: 70px;
            }
            #mainMenu {
                text-align: center;
                display: none;
            }
            #mainMenu div {
                margin-bottom: 20px;
                border: 1px solid black;
                border-radius: 5px;
                padding: 5px;
                width: 200px;
                cursor: pointer;
            }
            #mainMenu div:hover {
                background: #bdc3c7;
            }
				</style>
                
                <script src="js/jquery-1.8.2.js" type="text/javascript"></script>

				<script src="js/main-menu.js" type="text/javascript"></script> -->
				<script src="js/develop_main.js" type="text/javascript"></script>
				
                
        </head>
