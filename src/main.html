<html>
    <head>
        <title>Canvas</title>
        <link href="http://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="border"></div>
        <canvas id="myCanvas"></canvas>

        <div id="colorMenuButton"><img src="icons/paintbrush.png" width="75" height="75"></div>
        <!-- Color menu is rows of colored panels -->
        <div class="menu">
            <div class="row">
                <div class="color" style="background: #1abc9c;" value="#1abc9c"></div>
                <div class="color" style="background: #2ecc71;" value="#2ecc71"></div>
                <div class="color" style="background: #3498db;" value="#3498db"></div>
                <div class="color" style="background: #9b59b6;" value="#9b59b6"></div>
                <div class="color" style="background: #000000;" value="#000000"></div>
            </div>
            <div class="row">
                <div class="color" style="background: #16a085;" value="#16a085"></div>
                <div class="color" style="background: #27ae60;" value="#27ae60"></div>
                <div class="color" style="background: #2980b9;" value="#2980b9"></div>
                <div class="color" style="background: #8e44ad;" value="#8e44ad"></div>
                <div class="color" style="background: #34495e;" value="#34495e"></div>
            </div>
            <div class="row">
                <div class="color" style="background: #f1c40f;" value="#f1c40f"></div>
                <div class="color" style="background: #e67e22;" value="#e67e22"></div>
                <div class="color" style="background: #e74c3c;" value="#e74c3c"></div>
                <div class="color" style="background: #ecf0f1;" value="#ecf0f1"></div>
                <div class="color" style="background: #95a5a6;" value="#95a5a6"></div>
            </div>
            <div class="row">
                <div class="color" style="background: #f39c12;" value="#f39c12"></div>
                <div class="color" style="background: #d35400;" value="#d35400"></div>
                <div class="color" style="background: #c0392b;" value="#c0392b"></div>
                <div class="color" style="background: #bdc3c7;" value="#bdc3c7"></div>
                <div class="color" style="background: #7f8c8d;" value="#7f8c8d"></div>
            </div>
        </div>

        <div id="mainMenu">
            <!-- Save png of current drawing to default download directory -->
            <a id="saveButton" download="canvas.png">
                <div download="painting.png"><img src="icons/save.png" style="margin-top: 30px;">Save Drawing</div>
            </a>

            <div id="clearButton"><img src="icons/new.png" style="margin-top: 30px;">New Drawing</div>
        </div>

        <div id="eraserButton"><img src="icons/eraser.png" width="75" height="75"></div>
        <div id="mainMenuButton"><img src="icons/settings.png" width="75" height="75"></div>
        <div id="backButton"><img src="icons/back.png" width="75" height="75"></div>
    </body>
</html>
